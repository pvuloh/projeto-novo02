<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos/style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<section class="container">
  <div class="resultado">
      <h2>Your Result</h2>

      <div class="circle">
        <p class="result">76</p>
        <p class="cem">of 100</p>
      </div>
      <p><strong>Great</strong></p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    
  </div>
    <div class="stats">
      <h3>Summary</h3>
      <div class="status red">
        <img src="assets/images/icon-reaction.svg" alt="Icon Reaction">
        <p>
          Reaction
          80 / 100
        </p>
      </div>
      <div class="status yellow">
      <img src="assets/images/icon-memory.svg" alt="Icon Memory">
      <p>
        Memory
        92 / 100
      </p>
    </div>
    <div class="status green">
      <img src="assets/images/icon-verbal.svg" alt="Icon Verbal">
      <p>
        Verbal
        61 / 100
      </p>
    </div>
    <div class="status blue">
      <img src="assets/images/icon-visual.svg" alt="Icon Visual">
      <p>
        Visual
        72 / 100
      </p>
    </div>
      <a href="#">Continue</a>
    </div>
</section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
